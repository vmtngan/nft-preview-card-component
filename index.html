<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="card__product">
        <div class="card__image"></div>
        <div class="card__view"></div>
        <img src="./images/icon-view.svg" alt="icon view" />
      </div>

      <a class="card__heading" href="#">Equilibrium #3429</a>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__price">
        <div>
          <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
          &nbsp&nbsp
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="icon clock" />
          &nbsp&nbsp
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="card__creator">
        <img src="./images/image-avatar.png" alt="avatar" />
        Creation of &nbsp<a href="#">Jules Wyvern</a>
      </div>
    </main>
  </body>
</html>
